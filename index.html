<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Music Player</title>
</head>
<body>
  <div class="container">
    <div class="music-player">
       <nav>
        <div class="back">
          <img src="images/icons8-back-64.png" alt="back">
        </div>
        <div class="menu">
          <img src="images/icons8-menu-64.png" alt="menu">
        </div>
       </nav>
       <img src="images/pexels-sebastian-ervi-1763075.jpg" alt="song-thumbnail" class="song-thumbnail">
       <h1>Song Name</h1>
       <p>Artist name</p>
       <audio controls id="song">
        <source src="media/y2mate.is - Centuries Fall Out Boy Audio -x1ckRXQFvdk-64k-1700677404.mp3" type="audio/mpeg">
      </audio>
      <input type="range" value='0' id="progress">

      <div class="controls">
        <div class="backwards"><img src="images/icons8-rewind-64.png" alt=""></div>
        <div class="pause-play"><img src="images/icons8-circled-play-64.png" alt=""></div>
        <div class="forward"><img src="images/icons8-fast-forward-64(1).png" alt=""></div>
      </div>
    </div>
  </div>
  <script src="music.js"></script>
</body>
</html>
